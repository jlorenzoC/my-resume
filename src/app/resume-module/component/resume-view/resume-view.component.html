<div class="back-btn">
  <button
    aria-label="Navigate to in-development view"
    color="primary"
    mat-icon-button
    routerLink="/in-development"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>Dashboard</h1>
</div>
<mat-grid-list cols="6" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
  >
  </mat-grid-tile>
</mat-grid-list>
