<div class="back-btn">
  <button
    aria-label="Navigate to in-development view"
    color="accent"
    mat-icon-button
    routerLink="/in-development"
    *ngIf="!mobileMenuOpened"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span [class.mobile-menu-opened]="mobileMenuOpened" class="emoji">{{
    happyEmoji | async
  }}</span>
</div>
