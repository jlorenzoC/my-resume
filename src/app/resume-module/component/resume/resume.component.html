<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    mode="over"
    position="end"
  >
    <mat-toolbar class="resume-navbar">
      <app-header-name></app-header-name>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item>Summary</a>
      <a mat-list-item>Training and Experience</a>
      <a mat-list-item>Abilities</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-happy-emoji-banner
      [class.emoji-banner-fixed]="drawer.opened"
      [mobileMenuOpened]="drawer.opened"
    ></app-happy-emoji-banner>
    <mat-toolbar
      *ngIf="!drawer.opened"
      class="mat-elevation-z6 desktop-view resume-navbar"
    >
      <ng-container>
        <app-header-name></app-header-name>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *appMobileView
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </ng-container>
      <app-navegation-buttons *appDesktopView></app-navegation-buttons>
    </mat-toolbar>
    <app-sections [isMobileView]="isHandset$ | async"></app-sections>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
