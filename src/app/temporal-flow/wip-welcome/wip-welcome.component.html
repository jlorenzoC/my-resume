<mat-card class="resume-welcome-card mat-elevation-z6">
  <mat-card-header>
    <mat-icon mat-card-avatar>campaign</mat-icon>
    <mat-card-title>Resume under development stage.</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      If you wanna see what is cooking, click on
      <b>SEE WHAT IS COOKING!</b> button. Meanwhile, you can also refresh
      knowlage in the Angular official docs.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      aria-label="Link button to the development view"
      routerLink="/in-development"
    >
      SEE WHAT IS COOKING!
    </button>
    <a
      mat-flat-button
      aria-label="Link button to the official Angular documentation"
      color="warn"
      href="https://angular.io/"
      target="_blank"
      >ANGULAR DOCS<mat-icon>open_in_new</mat-icon></a
    >
  </mat-card-actions>
</mat-card>
